<html>
<head>
    <title>¿Donde esta mi carro?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="estilo.css" type="text/css">    
</head>
    
<body>
        <h1>¿Donde esta mi coche?</h1>
    
        <button onclick="estacionar()"><p>E</p></button>
    
        <button onclick="buscar()" id="btn">Buscar mi Carro</button>
    
    
    <img id="mapa">
    

</body>
    <script>
        function estacionar(){
            navigator.geolocation.getCurrentPosition(verPosicion);
        }
        
        function verPosicion(posicion){
            localStorage.setItem('long', posicion.coords.latitude);
            localStorage.setItem('lat',posicion.coords.latitude);
            document.getElementById('btn').style.transition=".2s all";
            document.getElementById('btn').style.visibility="visible";
            document.getElementById('btn').style.opacity="1";
        }
        function buscar(){
            navigator.geolocation.getCurrentPosition(verPosicion);
        }
        function verPosicion(posicion){
            mapa=document.getElementById('mapa');
            mapa.src="http://maps.googleapis.com/maps/api/staticmap?center="+posicion.coords.latitude + ',' + posicion.coords.longitude+"&zoom=15&size=500x500&markers=color:red%7Clabel:YO!%7c" + posicion.coords.latitude+ ','+ posicion.coords.longitude;
        }
    </script>
</html>
